<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        .box {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            resize: none;
            font-size: 14px;
        }

        .counter {
            margin-top: 8px;
            font-size: 13px;
            text-align: right;
            color: #555;
        }

        .counter.limit {
            color: rgba(255, 255, 255, 0.729);
        }
    </style>
</head>
<body>

<div class="box">
    <label>Message</label>
    <textarea id="textArea" maxlength="150"></textarea>
    <div class="counter" id="counter">0 / 150</div>
</div>

<script>
    const textArea = document.getElementById("textArea");
    const counter = document.getElementById("counter");
    const maxLength = textArea.maxLength;

    textArea.addEventListener("input", () => {
        const length = textArea.value.length;
        counter.textContent = `${length} / ${maxLength}`;

        if (length === maxLength) {
            counter.classList.add("limit");
        } else {
            counter.classList.remove("limit");
        }
    });
</script>

</body>
</html>
