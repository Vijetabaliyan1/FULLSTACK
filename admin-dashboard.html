<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        /* ---------- CSS VARIABLES (THEMES) ---------- */
        :root {
            --bg-color: #f4f6f8;
            --text-color: #333;
            --card-bg: #ffffff;
            --sidebar-bg: #1f2937;
            --sidebar-text: #ffffff;
            --accent: #2563eb;
        }

        body.dark {
            --bg-color: #111827;
            --text-color: #e5e7eb;
            --card-bg: #1f2937;
            --sidebar-bg: #020617;
            --sidebar-text: #e5e7eb;
            --accent: #38bdf8;
        }

        /* ---------- GLOBAL STYLES ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* ---------- GRID LAYOUT ---------- */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr 40px;
            grid-template-areas:
                "sidebar header"
                "sidebar main"
                "sidebar footer";
            height: 100vh;
        }

        /* ---------- HEADER ---------- */
        header {
            grid-area: header;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: var(--accent);
            color: #fff;
        }

        /* ---------- SIDEBAR ---------- */
        aside {
            grid-area: sidebar;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px;
        }

        aside h2 {
            margin-bottom: 20px;
        }

        aside ul {
            list-style: none;
        }

        aside ul li {
            padding: 10px 0;
            cursor: pointer;
        }

        aside ul li:hover {
            color: var(--accent);
        }

        /* ---------- MAIN CONTENT ---------- */
        main {
            grid-area: main;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        /* ---------- FOOTER ---------- */
        footer {
            grid-area: footer;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside>
        <h2>Admin Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

    <!-- HEADER -->
    <header>
        <h3>Dashboard</h3>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <div class="card">
            <h3>Users</h3>
            <p>1,250</p>
        </div>

        <div class="card">
            <h3>Revenue</h3>
            <p>$9,500</p>
        </div>

        <div class="card">
            <h3>Orders</h3>
            <p>320</p>
        </div>

        <div class="card">
            <h3>Feedback</h3>
            <p>85%</p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        Â© 2026 Admin Dashboard
    </footer>

</div>

<!-- ---------- JAVASCRIPT ---------- -->
<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
