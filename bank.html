<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Banking Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank-container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .balance {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #2563eb;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            color: white;
        }

        .deposit {
            background-color: #16a34a;
        }

        .withdraw {
            background-color: #dc2626;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .bank-container {
                margin: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="bank-container">
        <h2>Bank Account</h2>

        <div class="balance">
            Balance: â‚¹<span id="balance">1000</span>
        </div>

        <input type="number" id="amount" placeholder="Enter amount">

        <div class="btn-group">
            <button class="deposit" onclick="deposit()">Deposit</button>
            <button class="withdraw" onclick="withdraw()">Withdraw</button>
        </div>
    </div>

    <script>
        let balance = 1000;

        function deposit() {
            let amount = Number(document.getElementById("amount").value);

            if (amount <= 0) {
                alert("Enter a valid amount");
                return;
            }

            balance += amount;
            updateBalance();
        }

        function withdraw() {
            let amount = Number(document.getElementById("amount").value);

            if (amount <= 0) {
                alert("Enter a valid amount");
                return;
            }

            if (amount > balance) {
                alert("Insufficient Balance");
                return;
            }

            balance -= amount;
            updateBalance();
        }

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
            document.getElementById("amount").value = "";
        }
    </script>

</body>
</html>
