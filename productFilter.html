<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Sort Filter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        select {
            padding: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product h4 {
            margin-bottom: 8px;
        }

        .price {
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- SORT DROPDOWN -->
    <select id="sortSelect">
        <option value="default">Sort By</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
        <option value="az">Name: A to Z</option>
    </select>

    <!-- PRODUCT LIST -->
    <div class="products" id="productList">

        <div class="product" data-name="Laptop" data-price="65000">
            <h4>Laptop</h4>
            <p class="price">₹65,000</p>
        </div>

        <div class="product" data-name="Headphones" data-price="2500">
            <h4>Headphones</h4>
            <p class="price">₹2,500</p>
        </div>

        <div class="product" data-name="Smartphone" data-price="30000">
            <h4>Smartphone</h4>
            <p class="price">₹30,000</p>
        </div>

        <div class="product" data-name="Keyboard" data-price="1500">
            <h4>Keyboard</h4>
            <p class="price">₹1,500</p>
        </div>

    </div>
</div>

<script>
    const sortSelect = document.getElementById("sortSelect");
    const productList = document.getElementById("productList");

    sortSelect.addEventListener("change", () => {
        const products = Array.from(productList.children);
        const sortValue = sortSelect.value;

        let sortedProducts;

        if (sortValue === "low-high") {
            sortedProducts = products.sort((a, b) =>
                a.dataset.price - b.dataset.price
            );
        }
        else if (sortValue === "high-low") {
            sortedProducts = products.sort((a, b) =>
                b.dataset.price - a.dataset.price
            );
        }
        else if (sortValue === "az") {
            sortedProducts = products.sort((a, b) =>
                a.dataset.name.localeCompare(b.dataset.name)
            );
        }
        else {
            return;
        }

        productList.innerHTML = "";
        sortedProducts.forEach(product => productList.appendChild(product));
    });
</script>

</body>
</html>
